<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Romántica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            width: 100%;
            height: 300px;
            background-color: #0d4680;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            max-width: 100%;
            max-height: 100%;
        }
        .gallery {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: calc(33.33% - 20px);
            margin: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="tu-imagen-central.jpg" alt="Imagen Central">
    </div>
    <div class="gallery">
        <img src="tu-imagen-1.jpg" alt="Imagen 1">
        <img src="tu-imagen-2.jpg" alt="Imagen 2">
        <img src="tu-imagen-3.jpg" alt="Imagen 3">
    </div>
</body>
</html>
